[tox]
envlist =
    py3{11,10,9,8,7,6},pypy37
    py39-click7
    style
    typing
    docs
skip_missing_interpreters = true

[testenv]
deps =
    -r requirements/tests.txt

    click7: click<8

    examples/tutorial[test]
    examples/javascript[test]
setenv = 
    THUNDRA_AGENT_REPORT_REST_BASEURL = https://collector.thundra.me/v1
    THUNDRA_AGENT_DEBUG_ENABLE = true
    THUNDRA_APIKEY = 1d8b3f85-0227-4fdc-813c-74b4c4503bbe
    THUNDRA_AGENT_TEST_PROJECT_ID = 501fc4cc-ba2a-4294-bd37-6100f00ad8db
    THUNDRA_AGENT_TRACE_INTEGRATIONS_FLASK_DISABLE = true
    THUNDRA_AGENT_TEST_DISABLE = false
    #THUNDRA_AGENT_DISABLE = false
commands = pytest -v --tb=short --basetemp={envtmpdir} {posargs:tests examples}


[testenv:style]
deps = pre-commit
skip_install = true
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:typing]
deps = -r requirements/typing.txt
commands = mypy

[testenv:docs]
deps = -r requirements/docs.txt
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html
